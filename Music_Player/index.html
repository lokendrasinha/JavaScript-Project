<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/634e3a5de4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/mcsquare.PNG" class="song-img" alt="">
            <h1>Badmosh Chora</h1>
            <p>Abhi Baisla aka MCSQUARE, LAMBARDAR</p>

            <audio  id="song">
                <source src="media/badmosh_chora.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i> 
                </div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i> 
                </div>
                <div><i class="fa-solid fa-forward"></i> 
                </div>
            </div>
        </div>
    </div>

    <script>
         let progress = document.getElementById('progress');
let song = document.getElementById('song');
let ctrlIcon = document.getElementById('ctrlIcon');

// Set max duration when song is loaded
song.onloadedmetadata = function(){
    progress.max = song.duration;
    progress.value = song.currentTime;
};

// Play/Pause toggle
function playPause(){
    if(ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");
    }
    else{
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");

        // Update progress bar while song plays
        setInterval(() => {
            progress.value = song.currentTime;
        }, 500);
    }
}

// Update song time when progress bar is changed
progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
}



    </script>
</body>
</html>
